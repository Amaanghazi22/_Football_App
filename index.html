<!DOCTYPE html>
<html lang="en">
<head>
    <title>Football App</title>
    
    <link rel="icon" type="image/png" href="./assets/logo.jpg" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/logo.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="UEFA Champions League" onclick="onNavItemClick('UEFA Champions League')">Champions League</li>
                    <li class="hover-link nav-item" id="Premier League" onclick="onNavItemClick('Premier League')">Premier League</li>
                    <li class="hover-link nav-item" id="LaLiga" onclick="onNavItemClick('LaLiga')">LaLiga</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Lionel Messi">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
